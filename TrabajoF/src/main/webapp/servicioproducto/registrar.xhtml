
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>

	<ui:composition template="/administrador/home.xhtml">
		
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{servicioProductoController.saverellenar()}" ajax="false"/>

                     
					
					</f:facet>
				</p:toolbar>


					<p:panelGrid id="panGridServicioProducto" columns="2" style="width:100%">
					
					
						
					
			<p:outputLabel value="Producto:" for="cboUnidad" />
					<p:selectOneMenu id="cboUnidad" required="true" effect="drop"
						value="#{servicioProductoController.producto}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{productoController.productos}"
							var="producto" itemLabel="#{producto.tipo}"
							itemValue="#{producto}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="servicio:" for="cboUnidad1" />
					<p:selectOneMenu id="cboUnidad1" required="true" effect="drop"
						value="#{servicioProductoController.servicio}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{servicioController.servicios}"
							var="servicio" itemLabel="#{servicio.id}"
							itemValue="#{servicio}" />
					</p:selectOneMenu>
					
							<p:outputLabel value="Monto:" for="txtMonto" />
					<p:inputText id="txtMonto" required="true" maxlength="45"
						value="#{servicioProductoController.servicioproducto.monto}" />
					
					
						
				
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
				
	</ui:composition>

</body>
</html>
