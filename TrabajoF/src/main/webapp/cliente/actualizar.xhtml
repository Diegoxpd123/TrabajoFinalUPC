<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/administrador/home.xhtml">
			<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men"/>

					<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{administradorController.saveAdministrador()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{administradorController.listAdministrador()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridAdministrador" columns="2" style="width:100%">
				<p:outputLabel value="Nombre:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{clienteController.cliente.name}" />
						
						<p:outputLabel value="Apellido:" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{clienteController.cliente.apellido}" />
						
						<p:outputLabel value="Dni:" for="txtDni" />
					<p:inputText id="txtDni" required="true" maxlength="45"
						value="#{clienteController.cliente.dni}" />
						
					<p:outputLabel value="Edad:" for="txtEdad" />
					<p:inputText id="txtEdad" required="true" maxlength="45"
						value="#{clienteController.cliente.edad}" />
						
						<p:outputLabel value="Sexo:" for="txtSexo" />
					<p:selectOneMenu id="txtSexo" required="true" effect="drop"
						value="#{clienteController.cliente.sexo}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="Masculino"></f:selectItem>
						<f:selectItem itemLabel="Femenino" itemValue="Femenino"></f:selectItem>
					</p:selectOneMenu>
						
					<p:outputLabel value="Telefono:" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="45"
						value="#{clienteController.cliente.telefono}" />
						
					<p:outputLabel value="Tarjeta:" for="txtTarjeta" />
					<p:inputText id="txtTarjeta" required="true" maxlength="45"
						value="#{clienteController.cliente.tarjeta}" />
	
						
	                <p:outputLabel value="Direccion:" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{clienteController.cliente.direccion}" />
						
					<p:outputLabel value="Correo:" for="txtCorreo" />
					<p:inputText id="txtCorreo" required="true" maxlength="45"
						value="#{clienteController.cliente.correo}" />
						
						 <p:outputLabel value="Usuario:" for="txtUsuario" />
					<p:inputText id="txtUsuario" required="true" maxlength="45"
						value="#{clienteController.cliente.usuario}" />
						
					<p:outputLabel value="Contraseña:" for="txtContra" />
					<p:inputText id="txtContra" required="true" maxlength="45"
						value="#{clienteController.cliente.contra}" />
					
					</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
		
				
	</ui:composition>

</body>
</html>
